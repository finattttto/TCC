<div class="cadastro-container">
  <p-card header="Cadastro de Usuário">
    <div class="p-fluid grid cadastro-card">
      <div class="p-field col-6">
        <label for="nome">Nome</label>
        <input
          id="nome"
          type="text"
          pInputText
          [(ngModel)]="user.nome"
        />
      </div>
      <div class="p-field col-6">
        <label for="username">Usuário</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="user.username"
          pTooltip="Usuário utilizado para fazer login na aplicação."
          tooltipPosition="bottom"
          />
      </div>
      <div class="p-field col-12">
        <label for="username">E-mail</label>
        <input
          id="email"
          type="text"
          pInputText
          [(ngModel)]="user.email"
          />
      </div>
      <div class="p-field col-6">
        <label for="password">Senha</label>
        <p-password
          [(ngModel)]="user.password"
          [toggleMask]="true"
          promptLabel="Digite sua senha"
          weakLabel="Fácil"
          mediumLabel="Média"
          strongLabel="Forte"
        />
      </div>
      <div class="p-field col-6">
        <label for="password">Confirme sua Senha</label>
        <p-password
          [(ngModel)]="confirmPassword"
          [toggleMask]="true"
          [feedback]="false"
        />
      </div>
      <div class="col"></div>
      <div class="col-3">
        <p-button
          label="Cadastrar"
          (onClick)="onCadastro()"
          icon="pi pi-sign-in"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
