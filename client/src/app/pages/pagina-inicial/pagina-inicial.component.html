<div class="container">
  <img
    [hidden]="isMoving"
    src="assets/raccoon/raccoon.png"
    alt="Avatar"
    class="avatar"
  />
  <img
    [hidden]="!isMoving"
    src="assets/raccoon/gif/victory-dance.gif"
    alt="Avatar"
    class="avatar-moving"
  />
  <div *ngIf="etapa == 'PADRAO'" class="buttons">
    <div>
      <button
        class="button-game pulse-button"
        pButton
        pRipple
        severity="warning"
        (click)="play()"
      >
        <div class="col-fixed">
          <strong>Jogar</strong>
        </div>
        <div class="col-fixed">
          <img
            src="assets/icons/controller.svg"
            alt="Balc達o"
            style="width: 50px; height: 50px"
          />
        </div>
      </button>
    </div>
    <div class="m-0">
      <hr />
    </div>
    <div *ngIf="personagemAtivo">
      <button (click)="editarPersonagem()" class="button-game" severity="info" pButton pRipple>
        <div class="col-fixed">
          <strong>Meu avatar</strong>
        </div>
        <div class="col-fixed">
          <img
            src="assets/icons/account-circle.svg"
            alt="Balc達o"
            style="width: 50px; height: 50px"
          />
        </div>
      </button>
    </div>
    <div>
      <button severity="info" pButton pRipple class="button-game" (click)="novoPersonagem()">
        <div class="col-fixed">
          <strong>Novo avatar</strong>
        </div>
        <div class="col-fixed">
          <img
            src="assets/icons/person-add.svg"
            alt="Balc達o"
            style="width: 50px; height: 50px"
          />
        </div>
      </button>
    </div>
    <div>
      <button
        severity="info" pButton
        pRipple
        class="button-game"
        (click)="selecionarPersonagem()"
      >
        <div class="col-fixed">
          <strong>Selecionar avatar</strong>
        </div>
        <div class="col-fixed">
          <img
            src="assets/icons/group-search.svg"
            alt="Balc達o"
            style="width: 50px; height: 50px"
          />
        </div>
      </button>
    </div>
  </div>
  <div
    *ngIf="etapa == 'NOVO_PERSONAGEM'"
    class="grid p-fluid"
    style="width: 300px"
  >
    <div class="col-12 content-avatar">
      <div class="avatar-personagem">
        <img
          src="https://www.shareicon.net/data/512x512/2016/06/25/786551_people_512x512.png"
          alt="Avatar"
        />
      </div>
    </div>
    <div class="col-12">
      <input
        class="mt-2"
        id="nome"
        type="text"
        pInputText
        [(ngModel)]="personagem.nome"
      />
    </div>
    <div class="grid p-fluid col-12">
      <div class="col-fixed">
        <button
          pButton
          class="p-button-info"
          label="Voltar"
          (click)="etapa = 'PADRAO'"
        ></button>
      </div>
      <div class="col"></div>
      <div class="col-fixed">
        <button
          pButton
          class="p-button-success"
          label="Salvar"
          (click)="savePersonagem()"
        ></button>
      </div>
    </div>
  </div>
  <div
    *ngIf="etapa == 'SELECAO_PERSONAGEM'"
    class="grid p-fluid container-selecao"
  >
    <div *ngFor="let p of personagens" class="div-selecao">
      <button
        class="button-selecao p-button-secondary"
        pButton
        [label]="p.nome"
        (click)="selectPersonagem(p)"
      ></button>
    </div>
  </div>
</div>
