<app-pontuacao
  [jogador]="'JoÃ£o Silva'"
  [acertos]="0"
  [erros]="0"
></app-pontuacao>

<div class="grid p-fluid align-content-center" style="height: calc(100vh - 200px);">
  <div class="feedback"> 
    <app-feedback [tipo]="feedback" (clearFeedback)="clearFeedback()"></app-feedback>
  </div>
  <div class="col-12">
    <ul class="list-container">
      <li
        *ngFor="let carta of cartas"
        class="card-letra"
        [ngClass]="{ revelar: carta.revelado }"
        (click)="revelarCarta(carta)"
      >
        <ng-container *ngIf="carta.revelado">
          <img
            *ngIf="carta.figura"
            [src]="carta.path"
            [alt]="carta.letra"
            class="carta-imagem"
          />
          <span *ngIf="!carta.figura">{{ carta.letra }}</span>
        </ng-container>
        <ng-container *ngIf="!carta.revelado">
          <span class="carta-oculta">?</span>
        </ng-container>
      </li>
    </ul>
  </div>
</div>
<div class="botao-jogo-memoria" *ngIf="endGame">
  <button
    severity="success"
    size="large"
    [rounded]="true"
    pButton
    label="Novo jogo"
    icon="pi pi-replay"
    iconPos="right"
    (click)="novoJogo()"
  ></button>
</div>
