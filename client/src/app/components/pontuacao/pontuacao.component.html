<div class="placar-container">
  <!-- <div class="placar-header">
      <h3>{{ jogador }}</h3>
    </div> -->
  <div class="placar-body">
    <div class="placar-item">
      <span class="placar-label">Acertos:</span>
      <span class="placar-value">{{ acertos }}</span>
    </div>
    <div class="placar-item">
      <span class="placar-label">Tentativas:</span>
      <span class="placar-value">{{ erros }}</span>
    </div>
    <div class="pt-2">
      <p-rating [(ngModel)]="somatoria" [readonly]="true" [cancel]="false" />
    </div>
  </div>
</div>
